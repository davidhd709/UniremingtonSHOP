<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniremington Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UNIREMINGTON SHOP</h1>
            <div class="search-bar">
                <input type="text" placeholder="Agregar productos..." id="searchInput">
                <button><i class="fas fa-plus"></i> Agregar</button>
                <div class="cart-icon">
                    <button><i class="fas fa-shopping-cart"></i> Mi carrito</button>
                </div>
            </div>
        </header>

        <form id="productForm">
            <!-- Elementos del formulario aquí -->
        </form>

        <div id="productList" class="product-list">
            <!-- Aquí se insertarán los productos dinámicamente -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
