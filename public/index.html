<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniremington Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/public/img/LOGO_UNIREMINGTONSHOP.png" alt="Logo de Uniremington Shop" id="shopLogo">
            </div>
            <div class="search-bar">
                <a href="add-product.html" class="add-product-btn">
                    <button><i class="fas fa-plus"></i> Agregar</button>
                </a>
                <div class="cart-icon">
                    <button><i class="fas fa-shopping-cart"></i> Mi carrito</button>
                </div>
            </div>
        </header>
        
        <h2 class="promotion-title">OFERTAS</h2>
        <div id="promotionList" class="product-list promotion-background">
            <!-- Aquí se insertarán los productos de promociones -->
        </div>

        <form id="productForm">
            
            <div id="filterButton"></div>
        </form>
        
        <div id="productList" class="product-list">
            <!-- Aquí se insertarán los productos dinámicamente -->
        </div>

    </div>

    <script src="/public/js/app.js"></script>
</body>
</html>
