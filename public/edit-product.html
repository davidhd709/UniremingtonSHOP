<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Uniremington Shop</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/public/img/LOGO_UNIREMINGTONSHOP.png" alt="Logo de Uniremington Shop" id="shopLogo">
            </div>
          
        </header>

        <main>
            <h1>Editar Producto</h1>
            <form id="editProductForm">
                <input type="hidden" id="productId">
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <input type="text" id="productImage" placeholder="URL de la imagen" required>
                <textarea id="productDescription" placeholder="DescripciÃ³n" required></textarea>
                
            </form>
            <div class="button-container">
                <button class="btn-back" type="submit">Actualizar Producto</button>
                <a href="index.html" class="back-to-list-btn">
                    <button class="btn-back"><i class="fas fa-arrow-left"></i> Volver al inicio</button>
                </a>
            </div>
        </main>
    </div>

    <script src="/public/js/edit-product.js"></script>
</body>
</html>
